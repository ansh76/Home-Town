<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="website icon" type="png" href="./assets/img/Untold Coding.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="login.css">
  

    <title>login form - untoldcoding</title>
  </head>
  <body>
    <header>
      <div class="left-head">
          <div class="logo">
              <img id="icon" src="Color logo - no background.png" alt="">
          </div>

          <nav id="navbar">
              <div class="close">
                  <img src="close.png" alt="">
              </div>
              <div class="menu-bar">
                  <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="index.html">Rent</a></li>
                      <li><a href="index.html">Sell</a></li>
                      <li><a href="index.html">About</a</li>
                  </ul>
              </div>
              <div class="button">
                      <div class="login-button">
                          <a href="login.html">log in</a>
                      </div>
                      <div class="create-button">
                          <a href="login.html">Create Account</a>
                      </div>
              </div>
          </nav>
      </div>

      <div class="right-head">
          <a href="login.html">Log In</a>
          <a href="#">Create Account</a>
      </div>

      <div class="menu">
          <img src="menu.png" alt="">
      </div>
  </header>

    <div class="login">
      <video id="video1" autoplay muted loop>
        <source src="hotel_-_1303 (Original).mp4"video/mp4" />
      </video>
      <!-- <audio controls autoplay loop>
        <source src=".//assets/mp3/video.mp3" 
type="audio/mpeg" /> -->
      </audio>
      <form action="" class="form">
        <h1 class="head">Login</h1>

        <div class="content">
          <div class="box">
            <i class="ri-user-3-line 
login__icon"></i>

            <div class="box-input">
              <input
                type="email"
                required
                class="input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" 
class="login__label">Email</label>
            </div>
          </div>

          <div class="box">
            <i class="ri-lock-2-line 
login__icon"></i>

            <div class="box-input">
              <input
                type="password"
                required
                class="input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" 
class="login__label">Password</label>
              <i class="ri-eye-off-line 
login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="tick">
          <div class="tick-group">
            <input type="checkbox" class="tick-input" 
id="login-check" />
            <label for="login-check" 
class="tick-label">Remember me</label>
          </div>

          <a href="#" class="forgot">Forgot 
Password?</a>
        </div>

        <button type="submit" class="button">
Login</button>

        <p class="register">Don't have an account? 
<a href="#">Create account</a></p>
      </form>
    </div>
    <div class="copyright">
      <p>Made with  <i class='bx bx-heart' ></i> Ansh  Sharma</p>
  </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
